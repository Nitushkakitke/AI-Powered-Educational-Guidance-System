<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Scores by Course</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Style for the container holding the chart */
        #chart-container {
            width: 900px; /* Set the desired width */
            height: 600px; /* Set the desired height */
            margin: auto; /* Center the container */
            border: 1px solid #ddd; /* Optional: Add border */
            padding: 10px; /* Optional: Add padding */
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); /* Optional: Add shadow */
        }
        #quizScoreChart {
            width: 100% !important;
            height: 100% !important;
        }
    </style>
</head>
<body>
    <div id="chart-container">
        <canvas id="quizScoreChart"></canvas>
    </div>
    <script>
        var ctx = document.getElementById('quizScoreChart').getContext('2d');
        var quizScoreChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Introduction to AI', 'Machine Learning Basics', 'Advanced Python', 'Data Science with R', 'Deep Learning'],
                datasets: [{
                    label: 'Quiz Score',
                    data: [85, 90, 75, 88, 80],
                    backgroundColor: [
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)'
                    ],
                    borderColor: [
                        'rgba(75, 192, 192, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 100
                    }
                },
                plugins: {
                    legend: {
                        display: true,
                        position: 'top',
                    },
                    tooltip: {
                        enabled: true,
                    }
                }
            }
        });
    </script>
</body>
</html>
