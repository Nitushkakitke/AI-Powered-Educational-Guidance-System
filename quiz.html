<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quiz Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .question {
      margin-bottom: 20px;
    }
    .options {
      list-style-type: none;
      padding: 0;
    }
    .options li {
      margin-bottom: 10px;
    }
    .options label {
      cursor: pointer;
    }
    .submit-btn {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 4px;
    }
    .submit-btn:hover {
      background-color: #45a049;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      background-color: #e7f3e7;
      border-left: 4px solid #4CAF50;
      display: none;
    }
    .navbar {
   
   box-shadow: 0 4px 6px rgba(201, 193, 193, 0.1);
   overflow: hidden;
}

.navbar ul {
   list-style-type: none;
   margin: 0;
   padding: 0;
   display: flex;
   justify-content: space-around;
}

.navbar li {
   position: relative;
}

.navbar li a {
   display: block;
   color: rgb(50, 47, 47);
   text-align: center;
   padding: 16px 20px;
   text-decoration: none;
   font-size: 18px;
   font-weight: 500;
   transition: color 0.3s ease-in-out;
}

.navbar li a:hover {
   color: #ffcc00;
}

.navbar li a::before {
   content: '';
   position: absolute;
   left: 50%;
   bottom: 0;
   height: 3px;
   width: 0;
   background-color: #ffcc00;
   transition: width 0.3s ease-in-out, left 0.3s ease-in-out;
}

.navbar li a:hover::before {
   width: 100%;
   left: 0;
}
  </style>
</head>
<body>
    <header>
        <nav class="navbar">
           <ul>
               <li><a href="index.html">Home</a></li>
               <li><a href="quiz.html">Quiz</a></li>
               <li><a href="feedback.html">Feedback</a></li>
               <li><a href="progress.html">Progress Tracking</a></li>
               <li><a href="preferences.html">Preferences</a></li>
               <li><a href="profile.html">Profile</a></li>

           </ul>
       </nav>

   </header>
  <div class="container">
    <h2>Quiz on Recommended Resources</h2>
    <div id="quiz">
      <!-- Questions will be dynamically inserted here -->
    </div>
    <button class="submit-btn" onclick="submitQuiz()">Submit Quiz</button>
    <div id="result" class="result"></div>
  </div>

  <script>
    // Sample data for demonstration
    const questions = [
      {
        question: "What is the capital of France?",
        options: ["Berlin", "Madrid", "Paris", "Rome"],
        correctAnswer: 2
      },
      {
        question: "Which language is primarily used for AI and Machine Learning?",
        options: ["Java", "Python", "C++", "JavaScript"],
        correctAnswer: 1
      }
    ];

    function loadQuiz() {
      const quizDiv = document.getElementById("quiz");
      questions.forEach((q, index) => {
        const questionDiv = document.createElement("div");
        questionDiv.className = "question";
        questionDiv.innerHTML = `<p>${index + 1}. ${q.question}</p>`;
        const optionsList = document.createElement("ul");
        optionsList.className = "options";
        q.options.forEach((option, i) => {
          const optionItem = document.createElement("li");
          optionItem.innerHTML = `<label><input type="radio" name="q${index}" value="${i}"> ${option}</label>`;
          optionsList.appendChild(optionItem);
        });
        questionDiv.appendChild(optionsList);
        quizDiv.appendChild(questionDiv);
      });
    }

    function submitQuiz() {
      let score = 0;
      questions.forEach((q, index) => {
        const selectedOption = document.querySelector(`input[name="q${index}"]:checked`);
        if (selectedOption && parseInt(selectedOption.value) === q.correctAnswer) {
          score++;
        }
      });
      document.getElementById("result").style.display = "block";
      document.getElementById("result").innerText = `You scored ${score} out of ${questions.length}.`;
    }

    // Load the quiz on page load
    window.onload = loadQuiz;
  </script>
</body>
</html>
